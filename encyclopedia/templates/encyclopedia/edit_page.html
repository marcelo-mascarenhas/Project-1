{% extends "encyclopedia/layout.html" %}

{% block title %}

  {{ title }}

{% endblock %}

{% block body %}

  <form action="{% url 'confirm_edit' %}" method="POST">
    {% csrf_token %}
    <div><label for="title">Title:</label></div>
    <textarea name="title" class = "title" readonly>{{title}}</textarea>
    
    <div><label for="body">Modify Body:</label></div>
   
    <textarea id="form_body" name="body" placeholder="Write the body of the page here.">{{body}}</textarea>
    
    <div><input type="Submit" value="Apply Changes"></div>
  
  </form>

{% endblock body %}
